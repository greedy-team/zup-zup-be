name: zupzup CI/CD with GitHub Actions

on:
  push:
    branches:
      - chxghee/chore-38-reset

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    # 테스트용 Mysql DB 컨테이너 생성
    services:
      mysql-test-db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test135
          MYSQL_DATABASE: zupzup_test_db
        ports:
          - 3307:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 🗂 레포지토리에서 프로젝트 파일 가져오기...
        uses: actions/checkout@v4

      - name: ☕️ github-actions JDK 21 설정...
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ⚙️ Gradle 설정...
        uses: gradle/actions/setup-gradle@v3

      - name: ✏️ 실행 권한 부여...
        run: chmod +x gradlew

      - name: 🛠️ 테스트 및 빌드...
        run: ./gradlew clean build

      - name: 🐳 Docker Hub 로그인...
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Docker 이미지 빌드 및 푸시...
        run: |
          docker build -t sejongzupzup/api-server:latest .
          docker push sejongzupzup/api-server:latest

      - name: 💾 EC2에 배포 관련 파일 전송...
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose-prod.yml,script/deploy.sh"
          target: "/home/ubuntu/zupzup"
          overwrite: true

      - name: 🚀 EC2에서 배포 스크립트 파일 실행...
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cat << EOF > /home/ubuntu/zupzup/.env
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            AWS_S3_ACCESS_KEY=${{ secrets.AWS_S3_ACCESS_KEY }}
            AWS_S3_SECRET_ACCESS_KEY=${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            ACCESS_TOKEN_SECRET_KEY=${{ secrets.ACCESS_TOKEN_SECRET_KEY }}
            ACCESS_TOKEN_EXPIRATION=${{ secrets.ACCESS_TOKEN_EXPIRATION }}
            STUDENT_VERIFICATION_SESSION_TIME=${{ secrets.STUDENT_VERIFICATION_SESSION_TIME }}
            EOF
            
            chmod +x /home/ubuntu/zupzup/script/deploy.sh
            
            /home/ubuntu/zupzup/script/deploy.sh
            
