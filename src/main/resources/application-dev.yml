spring:

  datasource:
    url: ${DB_HOST}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

jwt:
  cookie:
    domain: ""
    secure: false
    samesite: Lax

logging:
  level:
    org.hibernate.SQL: debug
