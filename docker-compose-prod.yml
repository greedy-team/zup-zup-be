version: '3.8'

services:
  web-blue:
    image: sejongzupzup/api-server:latest
    container_name: web-blue
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: always
    volumes:
      - /home/ubuntu/zupzup/logs:/app/logs

  web-green:
    image: sejongzupzup/api-server:latest
    container_name: web-green
    ports:
      - "8081:8080"
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: always
    volumes:
      - /home/ubuntu/zupzup/logs:/app/logs

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    pid: "host"
    restart: always
