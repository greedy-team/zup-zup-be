version: '3.8'

services:
  web-blue:
    image: sejongzupzup/api-server:latest
    container_name: zupzup-blue
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: always

  web-green:
    image: sejongzupzup/api-server:latest
    container_name: zupzup-green
    ports:
      - "8081:8080"
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: always
