services:

  mysql-server:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    container_name: mysql-server
    volumes:
      - ./mysql_data:/var/lib/mysql

  mysql-test:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: test135
      MYSQL_DATABASE: zupzup_test_db
    ports:
      - "3307:3306"
    container_name: mysql-test

  web-blue:
    image: sejongzupzup/api-server:latest
    container_name: zupzup-blue
    ports:
      - "8080:8080"
    env_file:
     - ./.env
    environment:
      - LOGGING_LEVEL_ROOT=DEBUG
      - SPRING_PROFILES_ACTIVE=prod
    restart: always
    depends_on:
      - mysql-server

  web-green:
    image: sejongzupzup/api-server:latest
    container_name: zupzup-green
    ports:
      - "8081:8080"
    env_file:
      - ./.env
    environment:
      - LOGGING_LEVEL_ROOT=DEBUG
      - SPRING_PROFILES_ACTIVE=prod
    restart: always
    depends_on:
      - mysql-server
